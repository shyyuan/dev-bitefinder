<h3>Order By:
  <button type="button" ng-click="zomato.resOrderBy = restaurant.name">Name</button>
  <button type="button" ng-click="zomato.resOrderBy = restaurant.price_range">Cost</button>
  <button type="button" ng-click="zomato.resOrderBy = restaurant.user_rating.aggregate_ration">Rating</button>
  <button type="button" ng-click="zomato.resOrderBy = restaurant.user_rating.votes"># voting</button>
</h3>
